<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body class="font-opensans dark:bg-Navy850 dark:text-white">
    <header class="container px-6 mt-10 mx-auto h-40 text-center md:h-20">
      <div
        class="bg-logo-light-mode dark:bg-logo-dark-mode h-20 mx-auto w-48 bg-no-repeat md:absolute md:mx-0 left-10 top-10"
      ></div>
      <div
        class="flex justify-center items-center space-x-4 md:absolute md:space-x-10 right-10 top-12"
      >
        <a href="#features" class="hover:text-accentTeal">Features</a>
        <a href="#testimonials" class="hover:text-accentTeal">Testimonials</a>

        <button
          id="theme-toggle"
          class="text-gray-500 dark:text-gray-400 dark:hover:bg-gray-700 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 text-sm rounded-lg p-2.5 transition-all duration-300 ease-in-out transform hover:scale-110"
          aria-label="Toggle theme"
          title="Toggle between light and dark mode"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <section
      id="hero-section"
      class="bg-curvy-light-mode dark:bg-curvy-dark-mode bg-contain bg-bottom bg-no-repeat"
    >
      <div class="container px-6 mx-auto text-center pb-52 md:pt-20">
        <img
          src="images/illustration-intro.png"
          alt="illustration image"
          class="mx-auto"
        />
        <h1
          class="max-w-2xl mx-auto text-3xl mb-10 leading-normal font-bold mt-14 md:text-4xl"
        >
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="max-w-xs mx-auto text-sm mb-10 md:text-lg md:max-w-xl">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends
          family, and co-workers.
        </p>
        <button
          class="w-52 rounded-full font-bold bg-accentCyan p-3 hover:scale-105 duration-200"
        >
          <a href="https://www.frontendmentor.io/profile/QS3H" target="_blank"
            >Get Started</a
          >
        </button>
      </div>
    </section>
  </body>
</html>
